<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Budget App</title>
</head>

<body>

    <header>
        <h1 class="budget-title">
            Available Budget in January 2023:
        </h1>

        <div class="budget-amount">
            8,142.00
        </div>

        <div class="budget-type-container">
            <div class="budget-income-container">
                <span class="budget-income-name">INCOME</span>
                <span class="budget-income-amount">8,696.00</span>
            </div>
            <div class="budget-expense-container">
                <span class="budget-expense-name">EXPENSE</span>
                <span>
                    <span class="budget-expense-amount">544.00</span>
                    <span class="budget-expense-percent">6%</span>
                </span>
            </div>
        </div>
    </header>

</body>

</html>
